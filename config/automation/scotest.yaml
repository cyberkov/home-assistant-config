---
- alias: "sco_Test"
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.sco_spare
      to: "on"
    - platform: state
      entity_id: binary_sensor.meq0186547_state
      to: "on"
  action:
    - service: notify.slack
      data_template:
        target: "@cyberkov"
        message: >
          SCotest has been triggered ON.
    - service: notify.hannes
      data_template:
        message: >
          {{ trigger.entity_id }} has been triggered to {{ trigger.to_state.state }}.
    - service: homeassistant.turn_on
      data:
        entity_id: light.it_stecker_3
    - service: homeassistant.toggle
      data:
        entity_id: switch.meq0325581
    - delay:
        seconds: 1
    - service: homeassistant.turn_off
      data:
        entity_id: light.it_stecker_3
    - delay:
        seconds: 1
    - service: homeassistant.turn_on
      data:
        entity_id: light.it_stecker_3
    - delay:
        seconds: 1
    - service: homeassistant.toggle
      data:
        entity_id: switch.meq0325581
    - service: homeassistant.turn_off
      data:
        entity_id: light.it_stecker_3
    - delay:
        seconds: 1
    - service: homeassistant.turn_on
      data:
        entity_id: light.it_stecker_3
    - delay:
        seconds: 1
    - service: homeassistant.turn_off
      data:
        entity_id: light.it_stecker_3
- alias: "sco_Test_off"
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.sco_spare
      from: "on"
      to: "off"
    - platform: state
      entity_id: binary_sensor.meq0186547_state
      from: "on"
      to: "off"
  action:
    - service: notify.hannes
      data_template:
        message: >
          {{ trigger.entity_id }} has been triggered to {{ trigger.to_state.state }}.
    - service: notify.slack
      data_template:
        target: "@cyberkov"
        message: >
          SCotest has been triggered OFF.
    - service: homeassistant.toggle
      data:
        entity_id: switch.meq0325581
    - delay:
        seconds: 3
    - service: homeassistant.toggle
      data:
        entity_id: switch.meq0325581
